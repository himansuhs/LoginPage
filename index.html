<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="split-screen">
    <div class="left">
      <section class="copy">
        <h1>Unique Solution for unique business requirements
        </h1>
        <p>with a team of 100 world class industry experts</p>
      </section>
    </div>
    <div class="right">
      <form action="#">
        <section class="copy">
          <h2>Sign Up</h2>
          <div class="login-container">
            <p>Already have an account?<a href="./Login.html"><strong>Login</strong></a></p>
          </div>
        </section>
        <div class="input-container name">
          <label for="fname">Name</label>
          <input type="text" name="fname" id="fname">

        </div>
        <div class="input-container email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">

        </div>
        <div class="input-container password">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="please use alpha numeric combination">

        </div>
        <div class="small">SignUp using email updates</div>
        <button class="signup-btn " type="submit">Sign Up</button>
        <div class="small">
          <p>sign up using social media platform</p>
          <div class="social-media">
            <i class="fa-brands fa-instagram st"></i>
            <i class="fa-brands fa-facebook st"></i>
            <i class="fa-brands fa-square-twitter st"></i>
            <i class="fa-brands fa-google st"></i>
          </div>
        </div>
        <section class="copy legal">
          <p><span class="small">By Signing Up u are agree to accept our <a href="">privacy policy</a>&<a href="">Terms
                of service</a></span></p>
        </section>

      </form>

    </div>

  </div>
  <script src="https://kit.fontawesome.com/a79daea411.js" crossorigin="anonymous"></script>
</body>

</html>
